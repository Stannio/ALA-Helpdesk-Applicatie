<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stan de Horn">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Helpdesk Applicatie</title>
</head>
<body>
    <div class="col-lg-12">
        <div class="jumbotron">
            <h1 id="jumbotrontext">Helpdesk Applicatie</h1>
            <div>
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="index.html">Home</a></li>
                    <li role="presentation" class="active"><a href="#">Helpdesk</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div id="klant_inf">
        <script type="text/javascript">
            var naam = prompt("Wat is de naam van de klant?");
                document.writeln("<h1>Klant: " +  naam + "</h1><hr>");

            var datum = prompt("Wat is de datum van vandaag?");
                document.writeln("<p>Datum: " + datum + "</p><hr>");

            var modem = prompt("Wat is de modem van de klant?");
                document.writeln("<p>Modem: " + modem + "</p><hr>");

            var klacht = confirm("Heeft u een klacht over ons product Internet?");
                if (klacht == true) {
                    document.write("<p>Klant meldt een probleem met internet</p><hr>");
            }   else {
                    document.writeln("You pressed Cancel!");
            }

            var nu_nl = confirm("Kunt u browsen naar www.nu.nl");
                if (nu_nl == true) {
                    document.writeln("<p>Browsen naar nu.nl lukt</p><hr>");
            }   else {
                    document.writeln("<p>Browsen naar nu.nl lukt niet</p><hr>");
            }

            var nu_nl_reload = confirm("Reageert de pagina snel na het indrukken van F5");
                if (nu_nl_reload == true) {
                    document.writeln("<p>De pagina reageert snel als F5 wordt ingedrukt</p><hr>");
            }   else {
                    document.writeln("<p>De pagina reageert niet of langzaam als F5 ingedrukt wordt</p><hr>");
            }

        </script>
        </div>
    </div>
</body>
</html>
