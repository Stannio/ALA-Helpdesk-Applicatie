<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stan de Horn">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/internet.js"></script>
    <script src="js/bellen.js"></script>
    <script src="js/televisie.js"></script>
    <script src="js/onLoad.js"></script>
    <title>Helpdesk Applicatie</title>
</head>
<body>
    <div class="col-lg-12">
        <div class="jumbotron">
            <h1 id="jumbotrontext"><i class="fa fa-phone"></i> Helpdesk Applicatie</h1>
            <div>
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="index.html">Home <i class="fa fa-home"></i></a></li>
                    <li role="presentation" class="active"><a href="#">Helpdesk <i class="fa fa-info-circle"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <center><button onclick="klantinfo()" class="btn btn-primary" id="klantinfobtn" style="background-color: #d35400; border-color: #522900">Klant info</button></center>
    </div>
    <div class="col-lg-4">
        <div class="panel" style="border: solid 5px #337ab7;">
        <center><button onclick="internet()" class="btn btn-primary" style="margin-bottom:10px;">Start</button></center>
        <div class="klant_inf">
            <h1 style="text-align: center; font-weight: bold; color:#337ab7;">INTERNET <i class="fa fa-globe"></i></h1>
                <h1>Klantnaam: <span class="klant_naam"></span></h1><br>
                <p>Datum: <span class="datumhtml"></span></p><hr>
                <p>Modem: <span class="modem"></span></p><br>
                <p class="klacht"></p><br>
                <p class="nu_nl"></p><br>
                <p class="nu_nl_reload"></p><br>
                <hr>
                <p><i class="fa fa-wrench"></i> IDCollege Helpdesk &copy;</p>
        </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="panel" style="border: solid 5px #d9534f;">
        <center><button onclick="bellen()" class="btn btn-danger" style="margin-bottom:10px;">Start</button></center>
        <div class="klant_inf">
            <h1 style="text-align: center; font-weight: bold; color:#d9534f;">BELLEN <i class="fa fa-mobile"></i></h1>
            <h1>Klantnaam: <span class="klant_naam"></span></h1><br>
            <p>Datum: <span class="datumhtml"></span></p><hr>
            <p class="klacht_bellen"></p><br>
            <p class="kiestoon"></p><br>
            <p class="mobiel"></p><br>
            <p class="mobiel_klacht"></p><br>
            <hr>
            <p><i class="fa fa-wrench"></i> IDCollege Helpdesk &copy;</p>
        </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="panel" style="border: solid 5px #5cb85c;">
        <center><button onclick="televisie()" class="btn btn-success" style="margin-bottom:10px;">Start</button></center>
        <div class="klant_inf">
            <h1 style="text-align: center; font-weight: bold;  color:#5cb85c;">TELEVISIE <i class="fa fa-television"></i></h1>
            <h1>Klantnaam: <span class="klant_naam"></span></h1><br>
            <p>Datum: <span class="datumhtml"></span></p><hr>
            <p class="klacht_televisie"></p><br>
            <p>Aantal televisie toestellen: <span  class="num_tv"></span></p><br>
            <p class="splitter"></p><br>
            <p class="settopbox"></p><br>
            <p class="zenders"></p><br>
            <hr>
            <p><i class="fa fa-wrench"></i> IDCollege Helpdesk &copy;</p>
        </div>
        </div>
        </div>

    <div class="col-lg-12">
        <footer class="footer">
            <p>&copy; 2015 Stan de Horn</p>
        </footer>
    </div>

</body>
</html>
